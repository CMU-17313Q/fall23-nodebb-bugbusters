post:
  tags:
    - career
  summary: Register Career Data 
  description: This operation registers a user's career data 
  requestBody:
    required: true
    content: 
      application/json:
        schema:
          type: object
          properties:
            student_id:
              type: string
            major: 
              type: string
            age: 
              type: string
            gender:
              type: string
            gpa: 
              type: string
            extra_curricular: 
              type: string
            num_programming_languages: 
              type: string
            num_past_internships:
              type: string
  responses:
    '200':
      description: User registered successfully
      content:
        application/json:
          schema:
            type: object
            properties: {}
    '400':
      description: Bad Request - Invalid request or parameters
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Invalid student_id provided
    '500':
      description: Internal Server Error - Something went wrong on the server
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unable to register user due to internal server error

      